<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro Cliente</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="style.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="conteudo">
		<form name ="cadastro" onsubmit="return valida_form(this);">
		<table border="1px solid">
		<tr>
		<td colspan= "3"><h3 style="text-align:center">Cadastro de Cliente</h3></td>
		</tr><tr>		
		<td>CPF:*</td><td colspan= "2" style="width:500px"><input type="text" name="cpf" id="cpf" size="14" onblur="javascript: validarCPF(this.value);" onkeypress="javascript: mascara(this, cpf_mask);"  maxlength="14" /></td>
		</tr><tr>
		<td>Nome:*</td><td colspan= "2"><input type ="text" id="nome" size="80" onKeypress="letramasc(this);return somenteletras(event)"onblur="letramasc(this)"/></td>
		</tr><tr>
		<td>Endereço:*</td><td colspan= "2"><input type ="text" id="endereco" size="80" onKeypress="letramasc(this)" onblur="letramasc(this)" /></td>
		</tr><tr>
		<td>Cidade:*</td><td colspan= "2"><input type ="text" id="cidade" size="50"onKeypress="letramasc(this)" onblur="letramasc(this)"/></td>
		</tr><tr>
		<td>Sexo:*</td><td colspan= "2"><select name="sel" onblur="valida();">
					<option value="">---Escolher Sexo---</option>
					<option value="Masculino">Masculino</option>
					<option value="Feminino">Feminino</option>
		</select></td>
		</tr><tr>
		<td>Telefone:</td><td colspan= "2"><input type ="text" id="telefone" size="15" /></td>
		</tr><tr>
		<td>E-mail(Login):*</td><td colspan= "2"><input type ="email" id="email" size="40" /></td>
		</tr><tr>
		<td>Senha:*</td><td colspan= "2"><input type ="password" id="senha" size="15" onKeypress="return somenteletra(event)" minlength="6"/></td>
		</tr><tr>
		<td>Receber notificações:*</td><td><input type="checkbox" id="receber" name="sim" value="sim" onclick="mostrartexto()">Sim<input type="checkbox" id="receber" name="nao" value="nao" checked="checked" onclick="mostrartextos()">Não</td>
		<td id="notificacao"></td>
		</tr><tr>
		<td>Obs:</td><td colspan= "2"><TextArea type ="text" name="obs" size="200" maxlength="200"></textarea></td>
		</tr><tr>
		<td colspan= "3"><input type="submit" value="Enviar" />
		<input type="submit" value="Valores"/>
		</td></tr>
		</table>
		</form>
		</div>
	</body>
</html>
